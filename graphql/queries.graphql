query GetGame($gameId: ID!) {
  game(gameId: $gameId) {
    ...GameInfo
    numberOfRounds
    roundIndex
    state
    users {
      ...UserInfo
    }
  }
}

query GetUser($id: ID!) {
  user(id: $id) {
    ...UserInfo
  }
}

query GetBattle($id: ID!) {
  battle(id: $id) {
    ...BattleInfo
  }
}

query GetBattles {
  battles {
    ...BattleInfo
  }
}

query GetBattleViewer($userId: ID!) {
  battleViewer(userId: $userId) {
    ...BattleInfo
  }
}

query GetViewer {
  viewer {
    ...UserInfo
  }
}