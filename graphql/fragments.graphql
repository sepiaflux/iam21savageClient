fragment User on User {
  id
  name
  score
  avatar
  deviceId
  isHost
}

fragment FullUser on User {
  ...User
  game {
    ...Game
  }
}

fragment Game on Game {
  id
  gameCode
  numberOfRounds
  roundIndex
  state
}

fragment vote on Vote {
  id
  votee {
    ...User
  }
  voter {
    ...User
  }
}

fragment BattleParticipant on BattleParticipant {
  id
  attribute1
  attribute2
  attribute3
  openAIFirstPart
  userMiddlePart
  rapText
  audioURL
  participant {
    ...User
  }
  votes {
    ...vote
  }
}

fragment Battle on Battle {
  id
  game {
    ...Game
  }
  battleParticipants {
    ...BattleParticipant
  }
  roundIndex
}
