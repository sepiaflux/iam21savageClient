mutation gameCreate {
  gameCreate {
    gameUserLink {
      ...GameUserLinkInfo
    }
    token
  }
}

mutation gameJoin($input: GameJoinInput!) {
  gameJoin(input: $input) {
    gameUserLink {
      ...GameUserLinkInfo
    }
    token
  }
}

mutation gameStart($input: GameStartInput!) {
  gameStart(input: $input) {
    game {
      ...GameInfo
    }
  }
}

