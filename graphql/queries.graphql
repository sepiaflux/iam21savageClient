query gameInfo($gameCode: String!) {
  game(gameCode: $gameCode) {
  ...GameInfo
  }
}

query gamePlayers($gameCode: String!) {
  game(gameCode: $gameCode) {
  ...GameInfo
  gameUserLinks {
    id
    SVCModel
    user {
      id
      name
      avatar
    }
  }
  }
}
query gameUserLinkInfoByCode($gameCode: String!){
  gameUserLinkByCode(gameCode: $gameCode){
    ...GameUserLinkInfo
  }
}