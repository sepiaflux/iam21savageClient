fragment GameInfo on Game {
  id
  gameCode
  state
}

fragment GameUserLinkInfo on GameUserLink {
  id
  isHost
  game {
    ...GameInfo
  }
  user {
    id
    name
  }
  SVCModel
  adlibs
}

fragment GivenAttributeInfo on GivenAttribute {
  id
  attribute
  target {
    id
    user {
      id
      name
    }
  }
}