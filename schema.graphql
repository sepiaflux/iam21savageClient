enum Adlib {
  datway
  drip
  itsLit
  splash
  straightUp
  twentyone
  wuh
  yuh
}

type Battle {
  battleParticipants: [BattleParticipant!]!
  game: Game!
  id: ID!
  roundIndex: Int!
}

input BattleCreateInput {
  battleParticipantsCreateInput: [BattleParticipantCreateInput!]!
  gameCode: ID!
  roundIndex: Int!
}

input BattleFirstSubmitInput {
  attribute1: String!
  attribute2: String!
  attribute3: String!
  battleId: ID!
  deviceId: String!
}

type BattleFirstSubmitPayload {
  battleParticipant: BattleParticipant!
}

type BattleParticipant {
  attribute1: String
  attribute2: String
  attribute3: String

  """we use a service for this so this is the link to that service"""
  audioURL: String
  battle: Battle!
  id: ID!
  openAIFirstPart: String
  participant: User!
  rapText: String
  userMiddlePart: String
  votes: [Vote!]!
}

input BattleParticipantCreateInput {
  attribute1: String
  attribute2: String
  attribute3: String
  battleId: ID!
  openAIFirstPart: String
  participantId: ID!
  rapText: String
  userMiddlePart: String
}

input BattleParticipantUpdateInput {
  attribute1: String
  attribute2: String
  attribute3: String
  battleId: ID
  openAIFirstPart: String
  participantId: ID
  rapText: String
  userMiddlePart: String
}

input BattleSubmitInput {
  battleId: ID!
  deviceId: String!
  middlePart: String!
}

type BattleSubmitPayload {
  battle: Battle!
}

input BattleUpdateInput {
  battleParticipantsCreateInput: [BattleParticipantCreateInput!]!
  gameCode: ID!
  roundIndex: Int!
}

type ConnectToCloudFuncPayload {
  message: String
}

"""
A date string, such as 2007-12-03, compliant with the `full-date` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar Date

scalar DateTime

type Game {
  battles: [Battle!]!
  gameCode: String!
  gameUserLink: [GameUserLink!]!
  id: ID!
  numberOfRounds: Int!
  roundIndex: Int!
  state: GameState!
}

input GameCreateInput {
  numberOfRounds: Int
}

type GameCreatePayload {
  gameUserLink: GameUserLink!
}

input GameJoinInput {
  SVCModel: SVCModel!
  adlibs: [Adlib!]!
  gameCode: ID!
  userId: ID!
}

type GameJoinPayload {
  gameUserLink: GameUserLink!
}

input GameStartInput {
  gameCode: ID!
}

type GameStartPayload {
  battles: [Battle!]!
  game: Game!
}

enum GameState {
  Battle
  FinalScreen
  Prompt
  Results
  Voting
  WaitingToJoin
}

type GameUserLink {
  SVCModel: SVCModel!
  adlibs: [Adlib!]!
  game: Game!
  id: ID!
  user: User!
}

type Mutation {
  battleFirstSubmit(input: BattleFirstSubmitInput!): BattleFirstSubmitPayload
  battleSubmit(input: BattleSubmitInput!): BattleSubmitPayload

  """game gets created instantly (and if eMail then invited)"""
  connectToCloudFunc: ConnectToCloudFuncPayload
  gameCreate(input: GameCreateInput!): GameCreatePayload
  gameJoin(input: GameJoinInput!): GameJoinPayload

  """game gets created instantly (and if eMail then invited)"""
  gameStart(input: GameStartInput!): GameStartPayload

  """game gets created instantly (and if eMail then invited)"""
  userCreate(input: UserCreateMutationInput!): UserCreatePayload

  """employee gets created instantly (and if eMail then invited)"""
  vote(input: VoteInput!): VotePayload
}

type Query {
  battle(id: ID!): Battle
  battleViewer(userId: ID!): Battle
  battles: [Battle!]!

  """code NOT id"""
  game(gameCode: String!): Game
  user(id: ID!): User
  viewer: User
}

enum SVCModel {
  camila
  carti
  drake
  earlSweatshirt
  frankOcean
  juice
  kanye
  kendrick
  nickyMinaj
  sza
  weeknd
  youngThug
}

type Subscription {
  """code NOT id"""
  game(gameCode: String!): Game
}

"""The `Upload` scalar type represents a file upload."""
scalar Upload

type User {
  avatar: String
  battlesWhereParticipant: [BattleParticipant!]!
  deviceId: String!
  gameUserLink: [GameUserLink!]!
  id: ID!
  isHost: Boolean!
  name: String!
  score: Int!
}

"""User already exists and gets invited"""
input UserCreateInput {
  avatar: String
  name: String!
}

input UserCreateMutationInput {
  user: UserCreateInput!
}

type UserCreatePayload {
  user: User!
}

input UserUpdateInput {
  avatar: String
  deviceId: String
  gameCode: String
  name: String
  score: Int
}

type Vote {
  battleParticipant: BattleParticipant!
  id: ID!
  votee: User!
  voter: User!
}

input VoteCreateInput {
  battleId: ID!
  voteeId: ID!
  voterId: ID!
}

input VoteInput {
  battleParticipantId: ID!
  voterId: ID!
}

type VotePayload {
  battleParticipant: BattleParticipant!
}

input VoteUpdateInput {
  battleId: ID
  voteeId: ID
  voterId: ID
}