query GetGame($gameCode: String!) {
  game(gameCode: $gameCode) {
    ...Game
    users {
      ...User
    }
    battles {
      ...Battle
    }
  }
}

query GetUser($id: ID!) {
  user(id: $id) {
    ...User
  }
}

query GetBattle($id: ID!) {
  battle(id: $id) {
    ...Battle
  }
}

query GetBattles {
  battles {
    ...Battle
  }
}

query GetBattleViewer($userId: ID!) {
  battleViewer(userId: $userId) {
    ...Battle
  }
}

query GetViewer {
  viewer {
    ...User
  }
}
